<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel='stylesheet' href='./styles.css' />
    </head>

    <body>
        <header>
            <div class='header-items'>
                <a class='header-link' href='https://www.google.com'>Gmail</a>
                <a class='header-link' href='https://www.google.com'>Images</a>
                <div class='widgets'><i class='widgets-icon'><img src='./squares.png' /></i></div>
                <div class='profile'><i class='profile-icon'><img src='./user.png' /></i></div>
            </div>
        </header>
        <main class='page-content'>
            <div class='logo'><img src='./google.png' alt='google' /></div>

            <div class='search-input-container'>
                <div class='search-input-icon search-icon'><img src='./search.png' /></div>
                <input type='text' class='search-input' />
                <div class='search-input-icon'><img src='./microphone.jpg' /></div>    
            </div>

            <div class='buttons-container'>
                <button class='search-button'>Google Search</button>
                <button class='search-button'>I'm Feeling Lucky</button>
            </div>

            <div class='language-container'>
                <p>Google offered in: <a href='#' class='lang-ar'>العربية</a></p>
            </div>
        </main>

        <footer>
            <div class='footer1'>
                Palestine
            </div>
            <div class='footer2'>
                <ul class='footer-links'>
                    <li class='footer-list-item'><a href='https://www.google.com'>About</a></li>
                    <li class='footer-list-item'><a href='https://www.google.com'>Advertising</a></li>
                    <li class='footer-list-item'><a href='https://www.google.com'>Business</a></li>
                    <li class='footer-list-item'><a href='https://www.google.com'>How Search works</a></li>
                </ul>

                <ul class='footer-links'>
                    <li class='footer-list-item'><a href='https://www.google.com'>Privacy</a></li>
                    <li class='footer-list-item'><a href='https://www.google.com'>Terms</a></li>
                    <li class='footer-list-item'><a href='https://www.google.com'>Settings</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
